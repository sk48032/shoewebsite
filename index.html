        <!-- ===== CSS ===== -->

        <!-- ===== BOX ICONS ===== -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

        <title>Shoe Store</title>
    </head>
    <body>

        <!--===== HEADER =====-->
        <header class="l-header" id="header">
            <nav class="nav bd-grid">
                <div class="nav_toggle" id="nav-toggle">
                    <i class='bx bx-menu-alt-left' ></i>
                </div>

                <a href="#" class="nav_logo">Shoe</a>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item"><a href="#home" class="nav_link active">Home</a></li>

                        <li class="nav_item"><a href="#women" class="nav_link">Women</a></li>
                        <li class="nav_item"><a href="#new" class="nav_link">New</a></li>
                        <li class="nav_item"><a href="./shop.html" class="nav_link">Shop</a></li>
                        <li class="nav_item"><a href="./login.html" class="nav_link">Login</a></li>
                    </ul>
                </div>


                <div class="nav_shop">
                    <i class='bx bx-shopping-bag'></i>
                </div>

            </nav>
        </header>
        

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home_container bd-grid">
                    <div class="home_sneaker">
                        <div class="home_shape"></div>
                        <img src="img/imghome.png" alt="" class="home_img">
                    </div>

                <div class="home_data">
                    <span class="home_new">New in</span>
                    <h1 class="home_title">YEEZY BOOST <br> SPLY - 350</h1>
                    <p class="home_description">Explore the new collection of sneakers</p>
                    <a href="#" class="button">Explore now</a>
                </div>
            </section>


            <!--===== FEATURED =====-->
            <section class="featured section" id="featured">
                <h2 class="section-title">FEATURED</h2>
                
                <!--Article 1-->
                <div class="featured_container bd-grid">
                    <article class="sneaker">
                        <div class="sneaker_sale">Sale</div>
                        <img src="img/new3.png" alt="" class="sneaker_img">
                        <span class="sneaker_name">Adidas Yeezy 350</span>
                        <span class="sneaker_preci">$249.99</span>
                        <a href="" class="button-light">Add to Cart<i class='bx bx-right-arrow-alt button-icon'></i></a>
                    </article>
                <!--Article 2-->
                    <article class="sneaker">
                        <div class="sneaker_sale">Sale</div>
                        <img src="img/new4.png" alt="" class="sneaker_img">
                        <span class="sneaker_name">Adidas Yeezy 350</span>
                        <span class="sneaker_preci">$199.99</span>
                        <a href="" class="button-light">Add to Cart<i class='bx bx-right-arrow-alt button-icon'></i></a>
                    </article>
                <!--Article 3-->
                <article class="sneaker">
                    <div class="sneaker_sale">Sale</div>
                    <img src="img/new5.png" alt="" class="sneaker_img">
                    <span class="sneaker_name">Adidas Yeezy 350</span>
                    <span class="sneaker_preci">$299.99</span>
                    <a href="" class="button-light">Add to Cart<i class='bx bx-right-arrow-alt button-icon'></i></a>
                </article>
                </div>
            </section>
